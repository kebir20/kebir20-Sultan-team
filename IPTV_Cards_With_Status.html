<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Player v8.1.7</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    .player-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
      border-radius: 20px;
    }
    .controls {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 16px;
      z-index: 10;
      transition: opacity 0.3s ease;
    }
    .controls.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .controls button {
      background: #222;
      color: white;
      border: none;
      padding: 10px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .controls input[type="text"],
    .controls input[type="file"] {
      padding: 6px;
      border-radius: 6px;
      border: none;
      background: #111;
      color: white;
      display: none;
    }
    .channel-list {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      width: 240px;
      background: rgba(20,20,20,0.8);
      overflow-y: auto;
      padding: 10px;
      display: none;
      z-index: 9;
    }
    .channel-list.show { display: block; }
    .channel-item {
      background: rgba(255,255,255,0.1);
      margin-bottom: 6px;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .channel-item.selected { background: #007bff; }
  </style>
</head>
<body>
  <div class="player-container">
    <video id="videoPlayer" autoplay muted playsinline></video>
    <div class="controls" id="controls">
      <button id="fileBtn">📂 ملف M3U</button>
      <input type="file" id="fileInput" accept=".m3u">

      <button id="urlToggleBtn">🌐 رابط M3U</button>
      <input type="text" id="m3uUrlInput" placeholder="أدخل رابط M3U">
      <button id="loadUrlBtn">تحميل الرابط</button>

      <select id="categorySelect"><option value="all">كل التصنيفات</option></select>
      <button id="searchToggle">🔍</button>
      <input type="text" id="searchInput" placeholder="ابحث عن قناة...">
      <button id="favToggleBtn">⭐</button>
      <button id="viewFavBtn">⭐ عرض المفضلة</button>
      <button id="randomBtn">🎲</button>
      <button id="nextBtn">⏭</button>
      <button id="prevBtn">⏮</button>
      <button id="muteBtn">🔊</button>
      <button id="playPauseBtn">⏯</button>
      <button id="fullscreenBtn">⛶</button>
      <button id="toggleListBtn">📺</button>
    </div>
    <div class="channel-list" id="channelList"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const controls = document.getElementById('controls');
    let hideTimeout;
    ['mousemove', 'keydown', 'click', 'touchstart'].forEach(evt => document.addEventListener(evt, resetHideControls));

    function resetHideControls() {
      controls.classList.remove('hidden');
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        if (document.fullscreenElement) {
          controls.classList.add('hidden');
        }
      }, 5000);
    }

    const video = document.getElementById('videoPlayer');
    const channelList = document.getElementById('channelList');
    const categorySelect = document.getElementById('categorySelect');
    const favBtn = document.getElementById('favToggleBtn');
    const viewFavBtn = document.getElementById('viewFavBtn');
    const urlToggleBtn = document.getElementById("urlToggleBtn");
    const m3uUrlInput = document.getElementById("m3uUrlInput");
    const fileBtn = document.getElementById("fileBtn");
    const fileInput = document.getElementById("fileInput");

    let hls, currentIndex = 0;
    let channels = [], allChannels = [], favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
    let showOnlyFav = false, currentCategory = "all";

    urlToggleBtn.onclick = () => {
      m3uUrlInput.style.display = m3uUrlInput.style.display === "inline-block" ? "none" : "inline-block";
    };
    fileBtn.onclick = () => fileInput.click();

    document.getElementById("fileInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function () {
          parseM3U(reader.result);
        };
        reader.readAsText(file);
      }
    });

    document.getElementById("loadUrlBtn").addEventListener("click", () => {
      const url = m3uUrlInput.value.trim();
      if (url) loadM3U(url);
    });

    async function loadM3U(url) {
      try {
        const res = await fetch(url);
        const text = await res.text();
        parseM3U(text);
      } catch (err) {
        alert("فشل تحميل الرابط.");
      }
    }

    function parseM3U(text) {
      const lines = text.split('\n');
      allChannels = [];
      let group = "";
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const match = lines[i].match(/group-title="(.*?)"/);
          group = match ? match[1] : "غير مصنف";
          const name = lines[i].split(',')[1] || 'No Name';
          const link = lines[i + 1];
          if (link && link.startsWith('http')) {
            allChannels.push({ name, link, group });
          }
        }
      }
      fillCategories();
      renderChannels();
    }

    function fillCategories() {
      const groups = [...new Set(allChannels.map(ch => ch.group))];
      categorySelect.innerHTML = '<option value="all">كل التصنيفات</option>';
      groups.forEach(g => {
        const opt = document.createElement("option");
        opt.value = g;
        opt.textContent = g;
        categorySelect.appendChild(opt);
      });
    }

    function renderChannels() {
      channelList.innerHTML = "";
      channels = allChannels.filter(ch => {
        return (!showOnlyFav || favorites.includes(ch.link)) && (currentCategory === "all" || ch.group === currentCategory);
      });
      channels.forEach((ch, i) => {
        const div = document.createElement("div");
        div.className = 'channel-item';
        div.dataset.id = ch.link;
        div.textContent = `${favorites.includes(ch.link) ? '⭐ ' : ''}${ch.name}`;
        div.onclick = () => {
          currentIndex = i;
          playChannel(i);
        };
        channelList.appendChild(div);
      });
    }

    function playChannel(index) {
      const ch = channels[index];
      if (!ch) return;
      document.querySelectorAll('.channel-item').forEach(e => e.classList.remove('selected'));
      document.querySelectorAll('.channel-item')[index].classList.add('selected');
      if (hls) hls.destroy();
      hls = new Hls();
      hls.loadSource(ch.link);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      localStorage.setItem('lastPlayed', ch.link);
      favBtn.textContent = favorites.includes(ch.link) ? '⭐ إزالة' : '⭐ إضافة';
    }

    favBtn.onclick = () => {
      const current = channels[currentIndex];
      const i = favorites.indexOf(current.link);
      if (i === -1) favorites.push(current.link);
      else favorites.splice(i, 1);
      localStorage.setItem('favorites', JSON.stringify(favorites));
      renderChannels();
    };

    viewFavBtn.onclick = () => {
      showOnlyFav = !showOnlyFav;
      viewFavBtn.textContent = showOnlyFav ? "📺 عرض الكل" : "⭐ عرض المفضلة";
      renderChannels();
    };

    document.getElementById("toggleListBtn").onclick = () => channelList.classList.toggle("show");
    document.getElementById("nextBtn").onclick = () => playChannel((currentIndex + 1) % channels.length);
    document.getElementById("prevBtn").onclick = () => playChannel((currentIndex - 1 + channels.length) % channels.length);
    document.getElementById("randomBtn").onclick = () => playChannel(Math.floor(Math.random() * channels.length));
    document.getElementById("muteBtn").onclick = () => video.muted = !video.muted;
    document.getElementById("playPauseBtn").onclick = () => video.paused ? video.play() : video.pause();
    document.getElementById("fullscreenBtn").onclick = () => document.fullscreenElement ? document.exitFullscreen() : document.documentElement.requestFullscreen();
    categorySelect.onchange = () => {
      currentCategory = categorySelect.value;
      renderChannels();
    };
  </script>
</body>
</html>
